<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-labelledby="title desc">
  <title id="title">SCXQ2 Compression Calculus Encryption Engine</title>
  <desc id="desc">
    A dense geometric glyph combining a shield, spiral core, and segmented ring
    representing compression calculus and encryption.
  </desc>

  <!-- Background -->
  <rect x="0" y="0" width="256" height="256" rx="32" fill="#050814"/>

  <!-- Outer shield / engine plate -->
  <path d="
    M64 40
    H192
    C204 40 212 48 212 60
    V164
    C212 178 204 192 192 198
    L132 224
    C128 226 128 226 124 224
    L64 198
    C52 192 44 178 44 164
    V60
    C44 48 52 40 64 40 Z"
    fill="#0C1428"
    stroke="#4FF2C7"
    stroke-width="3"
    stroke-linejoin="round"
  />

  <!-- Compression calculus ring (segmented) -->
  <g transform="translate(128 120)">
    <!-- Main ring -->
    <circle r="52" fill="none" stroke="#1C2946" stroke-width="10"/>

    <!-- Segments (compression + calculus step marks) -->
    <g stroke-linecap="round" stroke-width="8">
      <path d="M0 -52 L0 -38" stroke="#4FF2C7"/>
      <path d="M49 -14 L36 -10" stroke="#4FF2C7"/>
      <path d="M32 41 L23 30" stroke="#4FF2C7"/>
      <path d="M-32 41 L-23 30" stroke="#4FF2C7"/>
      <path d="M-49 -14 L-36 -10" stroke="#4FF2C7"/>
    </g>

    <!-- Inner compression spiral core -->
    <path d="
      M 0 -26
      C 14 -26 24 -16 24 -4
      C 24 10 14 20 2 20
      C -10 20 -18 12 -18 2
      C -18 -6 -12 -12 -4 -12
      C 4 -12 10 -6 10 2"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="4"
      stroke-linecap="round"
    />

    <!-- X pivot (cross calculus / switch) -->
    <g stroke="#4FF2C7" stroke-width="3" stroke-linecap="round">
      <line x1="-16" y1="-22" x2="16" y2="22"/>
      <line x1="16" y1="-22" x2="-16" y2="22"/>
    </g>
  </g>

  <!-- Encryption lock hint (top of shield) -->
  <g transform="translate(128 64)">
    <!-- Shackle -->
    <path d="
      M-18 6
      C-18 -12 18 -12 18 6"
      fill="none"
      stroke="#4FF2C7"
      stroke-width="4"
      stroke-linecap="round"
    />
    <!-- Body -->
    <rect x="-18" y="6" width="36" height="22" rx="5"
          fill="#0F1B33" stroke="#4FF2C7" stroke-width="2"/>
    <!-- Keyhole -->
    <circle cx="0" cy="16" r="4" fill="#4FF2C7"/>
  </g>

  <!-- SCXQ2 text label (optional; remove group for pure glyph) -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
     font-size="22"
     font-weight="600"
     text-anchor="middle"
     fill="#FFFFFF">
    <text x="128" y="234" letter-spacing="6">SCXQ2</text>
  </g>
</svg>
